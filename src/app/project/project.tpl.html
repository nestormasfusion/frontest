<div class="project" id="proyectos">
	<div class="row" style="text-align: center;">
		<div class="center-align" style="display: inline-block;">
			<h5 class="blue-text"><strong>¡CUÉNTANOS TU PROYECTO!</strong></h5>
			<form class="col s12" >
				<div class="row">
					<div class="input-field col s12 white2">
						<input id="nombre" type="text" class="validate" />
						<label for="nombre">Nombre</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 white2">
						<input id="puesto" type="text" class="validate" />
						<label for="puesto">Puesto</label>
					</div>
					<div class="input-field col s6 white2">
						<input id="empresa" type="text" class="validate" />
						<label for="empresa">Empresa</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 white2">
						<input id="email" type="email" class="validate" />
						<label for="email">Correo electronico</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 white2">
						<input id="telefono" type="text" class="validate" />
						<label for="telefono">Teléfono</label>
					</div>
				</div>
				<div class="input-field col s12 white2">
					<select>
						<option value="" disabled selected>Tipo de proyecto</option>
						<option value="1">Pequeño</option>
						<option value="2">Mediano</option>
						<option value="3">Grande</option>
					</select>
					<label>Proyecto</label>
				</div>
				<div class="row">
					<div class="input-field col s12 white2">
						<i class="material-icons prefix">mode_edit</i>
						<textarea id="icon_prefix2" class="materialize-textarea"></textarea>
						<label for="icon_prefix2">Cuéntanos, dejanos un mensaje</label>
					</div>
				</div>
				<button class="btn waves-effect waves-light maxime" type="submit" name="action">ENVIAR
					<i class="material-icons right">send</i>
				</button>
			</form>
		</div>
	</div>
	<br />
</div>
